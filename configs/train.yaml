# 학습 파이프라인 설정 (GPU/CPU 런타임 제어 포함)
seed: 42

runtime:
  device: auto  # auto, cuda, cpu 중 선택
  amp: true     # true면 CUDA 환경에서 mixed precision 활성화

paths:
  train_manifest: data/processed/train_manifest.csv   # 이미지/프레임 목록과 레이블이 매핑된 파일
  val_manifest: data/processed/val_manifest.csv       # 검증 세트 매니페스트
  output_dir: experiments/exp001                      # 체크포인트 및 로그 저장 위치

trainer:
  epochs: 1
  dummy_steps: 1
  gradient_accumulation_steps: 1
  precision: "amp"                                    # ['fp32', 'amp'] 중 선택
  clip_grad_norm: 1.0
  log_interval: 50

optimizer:
  name: adamw
  lr: 5.0e-5
  weight_decay: 0.01

scheduler:
  name: cosine
  warmup_steps: 500
  min_lr: 1.0e-6

ema:
  enabled: false
  decay: 0.999

dataloader:
  train:
    batch_size: 32
    num_workers: 8
    shuffle: true
  val:
    batch_size: 64
    num_workers: 8
    shuffle: false
