# 데이터 준비 파이프라인 설정
paths:
  input_dir: data/raw/train                # 원본 이미지/동영상이 위치한 경로
  processed_dir: data/processed/train      # 전처리 결과(프레임 추출/복사)가 저장될 경로
  metadata: data/raw/train_labels.csv      # (선택) 학습용 레이블 CSV 경로

img_size: 224                              # 이미지 리사이즈 기준 (향후 얼굴 정규화 단계에서 활용)
sample_fps: 3                              # 초당 추출할 프레임 수
max_frames: 24                             # 비디오당 최대 저장 프레임 수
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

video:
  extension: jpg                           # 저장할 이미지 포맷

split:
  train_ratio: 0.8                         # metadata가 존재할 경우 train/val 분할 비율
  seed: 42
